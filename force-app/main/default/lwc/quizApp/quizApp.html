<template>
    <lightning-card  title="Quiz App in LWC" icon-name="custom:custom2">
        <div class="slds-var-m-around_medium">
        <form>
            <template for:each={myQuestions} for:item="quiz" for:index="index">
                <ul key={quiz.id} class="slds-has-dividers_top-space slds-gutters slds-var-m-bottom_medium">
                    <li class="slds-item"><strong>{quiz.id} - {quiz.question}</strong></li>
                    <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
                        <div class="slds-col">
                            {quiz.answers.a}
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler} class="slds-var-m-left_medium"/>
                        </div>
                        <div class="slds-col">
                            {quiz.answers.b}
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler} class="slds-var-m-left_medium"/>
                        </div>
                        <div class="slds-col">
                            {quiz.answers.c}
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler} class="slds-var-m-left_medium"/>
                        </div>
                      </div>
                </ul>
            </template>
        <lightning-button 
            variant="brand" 
            type="submit" 
            label="Submit" 
            title='Submit Quiz'
            onclick={submitHandler}
            disabled={allNotSelected} 
            class="slds-m-around_small">
        </lightning-button>
        <lightning-button 
        variant="brand" 
        type="reset" 
        label="Reset" 
        title='Reset Quiz'
        onclick={resetHandler} 
        class="slds-m-around_small">
    </lightning-button>
        </form>
        </div>
    </lightning-card>
</template>
