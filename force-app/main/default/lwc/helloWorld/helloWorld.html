<template>
    <!-- <div>Hello World</div> -->
    <lightning-card  title="Two way data binding" icon-name="custom:custom3">
        <!-- <input type='text' onkeyup={changeHandler}> -->
    <div class="slds-var-m-around_medium">
        <lightning-input 
        type="text" 
        name="input1" 
        label="Enter a name" 
        onkeyup={changeHandler}
        ></lightning-input>
        {fullname} is the course of {title}
    </div>
    </lightning-card>
    <lightning-card  title="@track property" icon-name="custom:custom11">
        <div class="slds-var-m-around_medium">
            <lightning-input 
            type="text" 
            name="input2" 
            label="Enter city name" 
            onkeyup={trackHandler}
            ></lightning-input>
            <div>{address.city} is my City</div>
        </div>
    </lightning-card>
    <lightning-card  title="GET properties" icon-name="custom:custom13">
        <div class="slds-var-m-around_medium">custom:custom13</div>
        <div class="slds-var-m-around_medium"> 
            <div>{getUserZero}</div>
            <div>{num1} * {num2} is eqaul to {multiply}</div>
        </div>
    </lightning-card>
